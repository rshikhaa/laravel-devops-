name: Deploy Laravel on Specific File Changes

on:
  push:
    branches: [ main ]
    paths:
      - 'app/Http/Controllers/**'   # Controllers folder ke sab files
      - 'app/Models/**'             # Models folder ke sab files
      - 'resources/views/**'        # Views folder ke sab files
      - 'routes/web.php'            # Routes file
      - 'database/migrations/**'    # Migrations folder ke sab files

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}        # Server IP or domain
          username: ${{ secrets.USERNAME }} # SSH user
          key: ${{ secrets.SSH_KEY }}      # Private SSH key
          script: |
            cd /var/www/html/tutorial
            git pull origin main

            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
